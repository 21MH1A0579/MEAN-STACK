<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a="Welcome to ACOE";
        let l=a.length;
        document.write(a+"<br>");
        document.write("String length :"+l);
        document.write("</br>");
        let r1=a.replace('W','w');
        document.write("W replaced as w -> "+r1);
        document.write("</br>");
        let i1=a.indexOf("t");
        document.write("Index of t is "+i1);
        document.write("</br>");
        let i2=a.lastIndexOf("c");
        document.write("Last Index of c is "+i2);
        let up=a.toUpperCase();
        document.write("</br>");
        document.write("Upper Case of string :"+up);
        let lw=a.toLowerCase();
        document.write("</br>");
        document.write("Lower Case of string :"+lw);
        let concat=a.concat("from","third","CSE");
        document.write("</br>");
        document.write("concat of string :"+concat);
        let rep=a.repeat(3);
        document.write("</br>");
        document.write("Repeation of string :"+rep);
        let l1=["mst","is","handling","by","chaitanya"];
        let j=l1.join(" || ");
        document.write("</br>");
        document.write("Join of string using '||' :"+j);
        document.write("</br>");
        let sp1=j.split('||');
        document.write("'||' is removed and returned a list"+sp1);
        



    </script>
</body>
</html>
