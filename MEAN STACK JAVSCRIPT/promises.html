<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bool=false;
        let promise=new Promise(function(res,rej)
        {
            if(bool)
            {
                res("Success!");
            }
            else{
                rej("error occurs!!!!");
            }
        });
        
        promise.then(function(res){
            console.log(res);
        });
        promise.catch(function(res){
            console.log(res);
        });
    </script>
</body>
</html>
