<body>
    <script>
        // function disp(){

        // disp();
        // let p=async function (){
        //     return "Welcome";
        // }
        // console.log(p());
        let prom=new Promise((function(resolve,reject){
            setTimeout(function(){
                resolve("promise resolved");
            },5000)
        }))
        async function disp(){
            console.log("ACOE");
            let res=await prom;
            console.log(res);
            console.log("BYE");
        }
       console.log("*******");
       disp();
        
    </script>
